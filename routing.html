<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>タイトル</title>
  </head>
  <body>
    
    <div id="app">
      <router-link to="/top">トップページ</router-link>
      <router-link to="/users">ユーザー一覧ページ</router-link>
      <input type="text" v-model="userId">
      <button @click="moveUserPage()">ページ遷移</button>
      <router-view></router-view>
    </div>
    
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
    <script>
      console.assert(typeof Vue !== 'undefined');
    
      var router = new VueRouter({
        routes:[
          {
            path: '/top',
            name: 'top',
            component: {
              template: '<div>TOPページ</div>',
            }
          },
          {
            path: '/users',
            name: 'users',
            component: {
              template: '<div>ユーザー一覧ページ</div>',
            }
          },
          {
            path: '/user/:userId',
            name: 'user',
            component: {
              template: '<div>ユーザーID：{{$route.params.userId}}</div>',
            }
          }
        ]
      })
    
      var app = new Vue({
       router: router,
       data() {
        return {
          userId: 0,
        };
       },
       methods: {
        moveUserPage() {
          router.push({name: 'user', params: {userId: this.userId}})
        },
       },
      }).$mount('#app');
    
    
    </script>
  </body>

</html>
